<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
    <div class="game-board-container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="game-info">
        <h2 class="turn-display">Player 1's turn</h2>
    </div>
</div>
<form class="menu">
    <div class="player1-container">
        <label for="player1-input">Player 1
        <input type="text" id="player1-input" placeholder="Write your name"></label>
    </div>
    <div class="player2-container">
        <label for="player2-input" class="player2-label">Player 2</label>
        <label for="">Human</label><input type="radio" name="player2" class="player2-input">
        <label for="">AI</label><input type="radio" name="player2" class="player2-input" checked>
        <input type="text" id="player2-input" placeholder="Write your name" class="display-off">
    </div>
    <button class="menu-submit-btn">Start Game</button>
    
</form>


    <script src="script.js"></script>
</body>
</html>
