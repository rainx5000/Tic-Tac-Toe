<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
    <div class="game-board-container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="game-info">
        <h2 class="turn-display">Player 1 X</h2>
        <h2 class="turn-display">Player 2 O</h2>
    </div>
</div>
<form class="menu">
    <div class="player1-container">
        <label for="player1-input">Player 1
        <input type="text" id="player1-input" placeholder="Player1 Name"></label>
    </div>
    <div class="player2-container">
        <label for="player2-input" class="player2-label">Player 2
        <input type="text" id="player2-input" placeholder="Player2 Name"></label>
    </div>

    <button class="menu-submit-btn">Start Game</button>
    
</form>


    <script src="script.js"></script>
</body>
</html>
